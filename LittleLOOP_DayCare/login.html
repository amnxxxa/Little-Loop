<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LittleLoop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your LittleLoop account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <select class="form-input" id="userType" required>
                        <option value="">Select user type...</option>
                        <option value="parent">Parent</option>
                        <option value="caregiver">Caregiver</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Sign In</button>
                
                <div class="text-center">
                    <a href="#" style="color: var(--primary-purple); text-decoration: none;">Forgot your password?</a>
                </div>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-gray);">
                <p>Don't have an account? <a href="signup.html" style="color: var(--primary-purple); text-decoration: none; font-weight: 600;">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
